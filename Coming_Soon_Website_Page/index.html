<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Website Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="container">
        <header>Coming Soon...</header>
        <p>Our website is under construction. We're working hard to improve our
            website and we'll ready to lunch after
        </p>

        <div class="time-content">
            <div class="time day">
                <span class="number">9</span>
                <span class="text">Days</span>
            </div>
            <div class="time hour">
                <span class="number">12</span>
                <span class="text">Hour</span>
            </div>
            <div class="time minute">
                <span class="number">23</span>
                <span class="text">Minute</span>
            </div>
            <div class="time second">
                <span class="number"></span>
                <span class="text">Second</span>
            </div>
        </div>

        <div class="input-box">
            <p>Subscribe now to get the latest updates!</p>
            <div class="box">
                <input type="email" placeholder="Enter your email">
                <button>Notify Me</button>
            </div>
        </div>
    </section>


    <script src="./script.js"></script>
</body>
</html>
