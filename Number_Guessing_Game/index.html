<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="text-header">
            <div class="text">Guess a number from 1 to 100</div>
            <div class="text-guess"></div>
        </div>
        <div class="boxs">
            <input type="number" class="input box"></input>
            <button class="check box">Check</button>
        </div>
        <div class="text-chances">You have a <b class="number-chances">10</b> chances</div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
